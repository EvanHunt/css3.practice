    <body>
        <img src="" alt="">    
        <canvas id="foo"></canvas>
        <script>

            var foo = document.querySelector('#foo')
            var ctx = foo.getContext('2d')
            var raf

            var width = 500
            var height = 500

            foo.width = width
            foo.height = height

            var ball = {
                x: 100,
                y: 100,
                vx: 5,
                vy: 2,
                raduis: 25,
                color: 'blue',
                darw: function () {
                    ctx.beginPath()
                    ctx.arc(this.x, this.y, this.raduis, 0, Math.PI * 2, true)
                    ctx.closePath()
                    ctx.fillStyle = this.color
                    ctx.fill()
                }
            }

            function draw() {
                // ctx.clearRect(0, 0, width, height)
                ctx.fillStyle = 'rgba(255, 255, 255, .3)'
                ctx.fillRect(0, 0, width, height)
                ball.darw()
                ball.vy *= .99
                ball.vy += .25
                if ((ball.y + ball.vy) > height || (ball.y + ball.vy) < 0) {
                    ball.vy = -ball.vy
                }
                if ((ball.x + ball.vx) > width || (ball.x + ball.vx) < 0) {
                    ball.vx = -ball.vx
                }
                ball.x += ball.vx
                ball.y += ball.vy
                raf = window.requestAnimationFrame(draw)
            }

            foo.addEventListener('mouseover', function () {
                raf = window.requestAnimationFrame(draw)
            }, false)

            foo.addEventListener('mouseout', function () {
                window.cancelAnimationFrame(raf)
            }, false)

        </script>
    </body>
