    <title>练习</title>
    <style>
        .box {
            margin: 30px;
            height: 50px;
            width: 50px;
            background-color: blue;
        }
        .box.horizTranslate {
            -webkit-transition: 3s;
            -moz-transition: 3s;
            -ms-transition: 3s;
            -o-transition: 3s;
            transition: 3s;
            margin-left: 50% !important;
        }
    </style>
    </head>
    <body>
        <h3>Pure Javascript</h3>
        <div class='box'></div> 
        <button class='toggleButton' value='play'>play</button>
        <script>
             var play = document.querySelector('.toggleButton');
             var box = document.querySelector('.box');
             play.addEventListener('click', function () {
                if (play.innerHTML == 'play') {
                    play.innerHTML = 'pause';
                    box.classList.add('horizTranslate');
                } else {
                    play.innerHTML = 'play';

                    var computedStyle = window.getComputedStyle(box),
                        marginLeft = computedStyle.getPropertyValue('margin-left');
                    console.log(marginLeft)
                    box.style.marginLeft = marginLeft;
                    
                    box.classList.remove('horizTranslate');
                }
             }, false)
        </script>
    </body>
