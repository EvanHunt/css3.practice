    <style>
        .color{
            width: 200px;
            height: 100px;
        }
    </style>

    <body>
        <img src="" alt="">    
        <canvas id="foo"></canvas>
        <div id="color"></div>
        <script>

            var foo = document.querySelector('#foo')
            var color = document.querySelector('#color')
            var ctx = foo.getContext('2d')
            var raf

            var width = 500
            var height = 500

            foo.width = width
            foo.height = height

            var img = new Image()
            img.src= '1.png'
            img.onload = function () {
                ctx.drawImage(img, 0, 0, width, height)
                img.style.display = 'none'
            }

            function pick(event) {
                var x = event.layerX
                var y = event.layerY
                var pixel = ctx.getImageData(x, y, 1, 1)
                var data = pixel.data
                console.log(data)
                var rgba = 'rgba(' + data[0] + ',' + data[1] + ',' + data[2] + ',' + data[3] + ')'
                color.style.background = rgba
                color.textContent = rgba
            }

            foo.addEventListener('mousemove', pick)

        </script>
    </body>
