<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no,adress=no" name="format-detection">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">

    <meta name="copyright" content="脸脸，LianLian Hui Tech. Co. Ltd.">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="../assets/scss/style.css">
    <link rel="prefetch" href="">
    <title>练习</title>
    <style>
        
    </style>
    </head>
    <body>
        
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="50" style="fill: #f60"></circle>
        </svg>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="50" style="fill: #f60">
                <animate
                    attributeName="r"
                    attributeType="XML"
                    from="50"
                    to="80"
                    begin="0s"
                    dur="2s"
                />
            </circle>
        </svg>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="50" style="fill: #f60">
                <animate
                    attributeName="r"
                    attributeType="XML"
                    from="50"
                    to="80"
                    begin="0s"
                    dur="2s"
                    fill="freeze"
                />
            </circle>
        </svg>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="50" style="fill: #f60">
                <animate
                    attributeName="r"
                    attributeType="XML"
                    from="50"
                    to="80"
                    begin="0s"
                    dur=".5s"
                    repeatCount="indefinite"
                />
            </circle>
        </svg>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="50" style="fill: #f60">
                <animate
                    attributeName="r"
                    attributeType="XML"
                    values="50;80;50"
                    begin="0s"
                    dur=".5s"
                    repeatCount="indefinite"
                />
            </circle>
        </svg>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="50" style="fill: #f60">
                <animate
                    attributeName="r"
                    attributeType="XML"
                    values="50;80;50"
                    begin="0s"
                    dur="2s"
                    repeatCount="indefinite"
                />
                <animate
                    attributeName="fill-opacity"
                    attributtType="CSS"
                    values="1;0.6;1"
                    begin="0s"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </circle>
        </svg>

        <svg width="400" height="400">
            <polygon points="122 59,72 205,194 114,49 114,171 205" style="fill:#f60">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 125 135"
                    to="360 135 125"
                    begin="0s"
                    dur="10s"
                    repeatCount="indefinite"
                />
            </polygon>
        </svg>
    </body>
</html>
